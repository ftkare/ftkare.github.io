    <style>
        :root {
            --row-count: 136;
        }
        body,
        html {
            width: 100vw;
            height: 100vh;
            background-color: rgb(51, 49, 40);
            color: azure !important;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body{
            position: absolute;
            top: 1vh;
        }

        .word-container {
            background-color: rgb(201, 142, 14);
            display: flex;
            flex-direction: column;
            gap: 2%;
            overflow: hidden;
        }

        .word-container>span {
            margin-left: 2%;
        }

        .word-list {
            position: relative;
            width: 98%;
            height: calc(50px * 136 / 2);
            display: grid;
            left: 50%;
            transform: translateX(-50%);
            justify-content: center;
            grid-template-columns: repeat(2, 48%);
            grid-template-rows: repeat(var(--row-count), 50px);
            gap: 1%;
            grid-auto-flow: column;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .activated {
            grid-row: span 3;
        }

        .activated .word-reveal-button {
            height: 25%;
        }

        .word-reveal-button {
            position: relative;
            background-color: rgb(182, 20, 41);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }


        .word-reveal-button:hover {
            filter: hue-rotate(-5deg) brightness(110%);
        }

        .word-reveal-button:active {
            filter: brightness(120%) hue-rotate(-5deg);
        }

        .word-reveal-button span {
            margin-left: 2%;
        }

        #search-bar {
            position: relative;
            width: 95%;
            margin-bottom: 2%;
            left: 1%;
            padding: 1%;

            border: 2px solid rgb(224, 153, 0);
            outline: none;
            background-color: rgb(182, 20, 41);
            color: inherit;
            left: 50%;
            transform: translateX(-50%);
        }

        #search-bar:hover {
            filter: brightness(120%);
        }

        #search-bar:focus {
            filter: brightness(130%);
        }

        @media only screen and (max-width: 900px) {
            .word-list {
                grid-template-columns: repeat(1, 98%);
            }
        }        
        
        @media only screen and (min-width: 1800px) {
            .word-list {
                grid-template-columns: repeat(3, 32%);
            }
        }
    </style>

</head>

        var openWordCounter = 0

        function render(data = words) {
            const listElement = document.getElementById("word-list")
            listElement.innerHTML = ""

            for (let word of data) {
                if(! word) continue;
                listElement.innerHTML += `
            <div class="word-container">
                <div class="word-reveal-button" onclick="revealOrHide(event)">
                    <span>${word.Kelime}</span>
                </div>
                <span>Anlamı: ${word.Anlamı}</span>
                <span>Türkçesi: ${word.Türkçe}</span>
                <span>Cümle İçinde: ${word.Cümle}</span>
            </div>
        `
            }
        }


        function revealOrHide(e) {
            const element = (e.currentTarget || e.target).parentElement;

            if (element.classList.contains("activated")) {
                element.classList.remove("activated")
                openWordCounter--;
            } else {
                element.classList.add("activated")
                openWordCounter++;
            }

            calculateRows()
        }

        function search(e) {
            const inp = e.target
            let data = words.map(x => {
                if (inp.value == "" || x.Kelime.toLowerCase().includes(inp.value.toLowerCase())){ return x} else return null
            })
            render(data)
            calculateRows(data)
        }

        function calculateRows (data = words){
            let width = window.screen.width;
            let wordCount = data.length

            let factor = Math.ceil(width / 900)
            let rowCount = Math.ceil(wordCount / factor) + openWordCounter * 2

            document.documentElement.style.setProperty('--row-count', `${rowCount}`);
        }

        document.getElementById("search-bar").value = ""
        render()
        calculateRows()
    </script>
